<h1 class="text-center">Selamat datang dan silahkan login</h1>
{{ warning }}
<div class="form-horizontal">
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" value="empece@yopmail.com">
		</div>
	</div>
	<div class="form-group">
		<label for="pass" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" value="123456">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="login()" class="btn btn-primary">Login</button>
			<button ng-click="register()" class="btn btn-danger">Register</button>
		</div>
	</div>
</div>
